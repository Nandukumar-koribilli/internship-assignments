<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1f2937;
        }

        .container {
            background-color: #2d3748;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 350px;
            color: white;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            background-color: #f3f4f6;
        }

        button#addButton {
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        button#addButton:hover {
            background-color: #2563eb;
        }

        ul {
            list-style: none;
            padding: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 25px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        li.incomplete {
            background-color: #3b82f6;
        }

        li.complete {
            background-color: #6b7280;
            text-decoration: line-through;
        }

        li span {
            flex: 1;
        }

        li .task-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        li button {
            background-color: #f472b6;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        li button:hover {
            background-color: #ec4899;
        }

        li input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            .input-container {
                flex-direction: column;
                gap: 5px;
            }

            input, button#addButton {
                width: 100%;
            }

            ul {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button id="addButton">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM loaded, setting up event listeners...");

            const taskInput = document.getElementById('taskInput');
            const addButton = document.getElementById('addButton');
            const taskList = document.getElementById('taskList');

            if (!taskInput || !addButton || !taskList) {
                console.error("One or more elements not found:", { taskInput, addButton, taskList });
                return;
            }

            loadTasks();

            
            addButton.addEventListener('click', () => {
                console.log("Add button clicked!");
                addTask();
            });

            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    console.log("Enter key pressed!");
                    addTask();
                }
            });

         
            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const task = {
                    text: taskText,
                    completed: false,
                };

                saveTask(task);
                addTaskToDOM(task);
                taskInput.value = '';
            }

     
            function addTaskToDOM(task) {
                console.log("Adding task to DOM:", task);
                const li = document.createElement('li');
                li.className = task.completed ? 'complete' : 'incomplete';

         
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="task-controls">
                        <button>üóëÔ∏è</button>
                        <input type="checkbox" ${task.completed ? 'checked' : ''}>
                    </div>
                `;
                taskList.appendChild(li);

                const checkbox = li.querySelector('input[type="checkbox"]');
                checkbox.addEventListener('change', () => {
                    console.log("Checkbox toggled for task:", task.text);
                    task.completed = checkbox.checked;
                    li.className = task.completed ? 'complete' : 'incomplete';
                    updateTask(task);
                });

                li.querySelector('button').addEventListener('click', () => {
                    console.log("Delete button clicked for task:", task.text);
                    taskList.removeChild(li);
                    removeTask(task);
                });
            }

            function saveTask(task) {
                console.log("Saving task to localStorage:", task);
                let tasks = getTasks();
                tasks.push(task);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function updateTask(taskToUpdate) {
                console.log("Updating task in localStorage:", taskToUpdate);
                let tasks = getTasks();
                tasks = tasks.map(task =>
                    task.text === taskToUpdate.text ? { ...task, completed: taskToUpdate.completed } : task
                );
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function removeTask(taskToRemove) {
                console.log("Removing task from localStorage:", taskToRemove);
                let tasks = getTasks();
                tasks = tasks.filter(task => task.text !== taskToRemove.text);
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function loadTasks() {
                console.log("Loading tasks from localStorage...");
                const tasks = getTasks();
                tasks.forEach(task => addTaskToDOM(task));
            }

            function getTasks() {
                const tasks = localStorage.getItem('tasks');
                return tasks ? JSON.parse(tasks) : [];
            }
        });
    </script>
</body>
</html>
